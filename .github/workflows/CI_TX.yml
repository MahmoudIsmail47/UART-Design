name: Verilog CI for TX

on:
  push:
    paths:
      - 'TX.v'
  pull_request:
    paths:
      - 'TX.v'

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Icarus Verilog
      run: sudo apt-get update && sudo apt-get install -y iverilog

    - name: Syntax Check Only (no testbench)
      run: iverilog -o sim_TX TX.v

    - name: Dummy Simulation (no actual simulation)
      run: |
        if [ -s sim_TX ]; then
          echo "Compiled successfully. No simulation to run."
        else
          echo "Compilation failed or empty output."; exit 1
        fi
